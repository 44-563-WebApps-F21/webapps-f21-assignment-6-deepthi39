<!DOCTYPE html>
<html>
    <head>
        <title>CAR PAGE</title>
        <header><h1>Deepthi Kaithi orders a car</h1></header>
    </head>
 
<body>

<h2>Getting input</h2>

<form>
    <input type="checkbox" id="1_electric" name="propertyA" class="form-check-input" value="electric">
    <label for="1_electric" class="form-check-label">electric</label><br>

    <input type="checkbox" id="2_ac" name="propertyB" class="form-check-input" value="ac">
    <label for="2_ac" class="form-check-label">ac</label><br>

    <input type="checkbox" id="3_gps" name="propertyC" class="form-check-input" value="gps">
    <label for="3_gps" class="form-check-label">gps</label><br>

    <input type="button" onclick=" orderCar() " value=" Order a Car ">
</form>

<p id="result">This text will be replaced </p>

<form>
    <label for="name">Enter a property </label>
    <input type ="text" id="name" name="name" value="color"> <br>

    <label for="value">Enter a value </label>
    <input type ="text" id="value" name="value"> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>

<script> 
    let my_car = {}
    function orderCar ()
    {
            my_car = {}
            index0 = document.getElementById("1_electric").checked
            index1 = document.getElementById("2_ac").checked
            index2 = document.getElementById("3_gps").checked
            my_car = {electric: index0,ac: index1,gps: index2}
            document.getElementById("result").innerHTML = "my_car"+JSON.stringify(my_car)
    }
      
    function updateCar()
    {
            property_name = document.getElementById("name").value
            property_value = document.getElementById("value").value
            my_car[property_name] = property_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
    }

</script>

</body>
</html>
