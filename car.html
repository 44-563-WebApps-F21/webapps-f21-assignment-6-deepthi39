<!DOCTYPE html>
<html>
    <head>
        <title>CAR PAGE</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        
        <header><h1>Deepthi Kaithi orders a car</h1></header>
    </head>
 
<body>

<h2>Getting input</h2>

<div class="container border" style="color:blue">

<form>
    <input type="checkbox" id="1_electric" name="propertyA" class="form-check-input" value="electric">
    <label for="1_electric" class="form-check-label">electric</label><br>

    <input type="checkbox" id="2_ac" name="propertyB" class="form-check-input" value="ac">
    <label for="2_ac" class="form-check-label">ac</label><br>

    <input type="checkbox" id="3_gps" name="propertyC" class="form-check-input" value="gps">
    <label for="3_gps" class="form-check-label">gps</label><br>

    <input type="button" onclick=" orderCar() " value=" Order a Car ">
</form>
</div>

<p id="result">This text will be replaced </p>
<div class="container borders bg-secondary">
    <form>
        <div class="row">
    <label for="name" class="col-sm-2 col-form-label">Enter a property </label>
    <input type ="text" class="col-sm-4 form-control" id="name" name="name" value="color"> <br>
    </div>

    <div class="row">
    <label for="value" class="col-sm-2 col-form-label">Enter a value </label>
    <input type ="text" class="col-sm-4 form-control" id="value" name="value"> <br>
    </div>

    <input type="button" class="col-sm-3 btn-primary" onclick="updateCar()" value="Update the car">
</form>
</div>

<div class="container border">
    <p id="result3">This text will be replaced </p>
</div>


<script> 
    let my_car = {}
    function orderCar ()
    {
            my_car = {}
            index0 = document.getElementById("1_electric").checked
            index1 = document.getElementById("2_ac").checked
            index2 = document.getElementById("3_gps").checked
            my_car = {electric: index0,ac: index1,gps: index2}
            document.getElementById("result").innerHTML = "my_car"+JSON.stringify(my_car)
    }
      
    function updateCar()
    {
            property_name = document.getElementById("name").value
            property_value = document.getElementById("value").value
            my_car[property_name] = property_value
            document.getElementById("result").innerHTML = JSON.stringify(my_car)
    }

</script>

</body>
</html>
